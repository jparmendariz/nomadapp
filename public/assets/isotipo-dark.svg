    <!-- Puntos cardinales -->
    <text x="80" y="18" font-family="Outfit, sans-serif" font-size="14" font-weight="700" fill="#e2e6c4" text-anchor="middle">N</text>
    <text x="80" y="156" font-family="Outfit, sans-serif" font-size="12" font-weight="600" fill="#8a9a4a" text-anchor="middle">S</text>
    <text x="148" y="84" font-family="Outfit, sans-serif" font-size="12" font-weight="600" fill="#8a9a4a" text-anchor="middle">E</text>
    <text x="12" y="84" font-family="Outfit, sans-serif" font-size="12" font-weight="600" fill="#8a9a4a" text-anchor="middle">O</text>
    
    <!-- Aguja Norte: Tienda de campaña -->
