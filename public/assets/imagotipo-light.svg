<svg width="380" height="100" viewBox="0 0 380 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Wordmark -->
    <text x="20" y="62" font-family="Outfit, sans-serif" font-size="46" font-weight="700" fill="#3d4422">nómada</text>
    
    <!-- Brújula con tienda -->
    <g transform="translate(310, 50)">
        <!-- Círculo -->
        <circle cx="0" cy="0" r="38" stroke="#4a5428" stroke-width="3" stroke-dasharray="200 28" stroke-linecap="round" fill="none"/>
        
        <!-- Puntos cardinales -->
        <text x="0" y="-44" font-family="Outfit, sans-serif" font-size="10" font-weight="700" fill="#3d4422" text-anchor="middle">N</text>
        <text x="0" y="52" font-family="Outfit, sans-serif" font-size="9" font-weight="600" fill="#8a9a4a" text-anchor="middle">S</text>
        <text x="47" y="4" font-family="Outfit, sans-serif" font-size="9" font-weight="600" fill="#8a9a4a" text-anchor="middle">E</text>
        <text x="-47" y="4" font-family="Outfit, sans-serif" font-size="9" font-weight="600" fill="#8a9a4a" text-anchor="middle">O</text>
        
        <!-- Tienda Norte -->
        <path d="M0 -32 L12 -5 L0 -12 L-12 -5 Z" fill="#5c6830"/>
        <path d="M-5 -5 L0 -20 L5 -5" stroke="#f4f5eb" stroke-width="2" fill="none" stroke-linecap="round"/>
        <line x1="0" y1="-32" x2="0" y2="-37" stroke="#3d4422" stroke-width="2" stroke-linecap="round"/>
        <path d="M0 -37 L7 -34 L0 -32" fill="#8a9a4a"/>
        
        <!-- Sur -->
        <path d="M0 5 L7 0 L0 32 L-7 0 Z" fill="#a8b56a"/>
        
        <!-- Centro -->
        <circle cx="0" cy="0" r="5" fill="#3d4422"/>
        <circle cx="0" cy="0" r="2" fill="#e2e6c4"/>
    </g>
